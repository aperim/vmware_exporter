name: Build and Push Image

on:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Metadata GHCR
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: ${{ github.event_name == 'release' && 'latest=true' || '' }}
          tags: |
            type=sha
            type=ref,event=branch
            ${{ github.event_name == 'release' && 'type=semver,pattern={{version}}' || '' }}

      - name: Docker Metadata DockerHub
        id: meta_dockerhub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ github.repository }}
          flavor: ${{ github.event_name == 'release' && 'latest=true' || '' }}
          tags: |
            type=sha
            type=ref,event=branch
            ${{ github.event_name == 'release' && 'type=semver,pattern={{version}}' || '' }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ steps.docker_meta.outputs.tags }}
            ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD && steps.meta_dockerhub.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
